            text-align: center;
            color:purple;
        }

<body>
<div class="container ">
    <div class="d-flex justify-content-center ">
    <form action="" class="bg-light borderclr rounded-4 m-3 p-5" onsubmit="getACall(event)" novalidate>

        <h2> Book a Call</h2>
        <p> Book a call slot and our representative call you within 1hr of selected time</p>
    
        <label for="fname" class="form-label">Name:</label>
        <input type="text" id="fname" class="form-control" height="20px"name="fname" required>
        <!-- <div class="invalid-feedback">Invalid Name</div>
        <div class="valid-feedback">Correct Name</div> -->
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" name="email" required>
        <div class="invalid-feedback">Invalid Email</div>
         
        <label for="pNumber" class="form-label">Phone:</label>
        <input type="tel" id="pNumber" class="form-control" name="pNumber" required>
        <label for="callTime" class="form-label">Time for call:</label>
       <div class="row">
         <div class="col">
           <input type="date" id="callTime" class="form-control" name="callOfTime" placeholder="16-11-2000" required>
         </div>

         <div class="col">
           <input type="time" id="callTime" class="form-control" name="callTimeOfDate" required>
         </div>
    </div>

    <div class="d-grid gap-2 pt-3">
        <input type="submit" class="btn btn-light sb-btn " value="Get a call">
    </div>   
    </form>
</div></div>
    <script>
        // Data Validation
        const form = document.querySelector("form");
        form.addEventListener('submit', e => {
            if(!form.checkValidity()){
                e.preventDefault();
            }

            form.classList.add('was-validated');
        })

        // Display data on Console
        function getACall(event){
            event.preventDefault(); // It will stop the form from refresh the data, so that event data will not be lost after submission 
            console.log(
            "_______Book A Call_______"+"\n" 
            +"\n"+"Name:" + event.target.fname.value 
            +"\n"+"Email:" +event.target.email.value
            +"\n"+"Phone Number:" +event.target.pNumber.value
            +"\n"+"Time for Call:"
            +"\n"+"Date:" +event.target.callOfTime.value
            +"\n"+"Time:" +event.target.callTimeOfDate.value);
        }
    </script>
